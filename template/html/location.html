<!DOCTYPE html>
<html>
<head>

<title>Locations</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="bc-manifest" content="../manifest.json" />

<!-- styles -->
<link rel="stylesheet" type="text/css" href="../css/theme-1.8.css" />
<link rel="stylesheet" type="text/css" href="../css/app.css" />

<!-- scripts -->
<script src="../js/lib/brightcove-app-cloud-1.8.js"></script>
<script src="../js/lib/markup.js"></script>
<script src="../js/lib/scrollworks.js"></script>
<script src="../js/app.js"></script>
<script src="../js/view/View.js"></script>
<script src="../js/view/LocationView.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
var view;

$(bc).bind("viewfocus", function (evt) {
    if (!view) {
        view = new LocationView();
        view.init();
    }
});
</script>

</head>

<body>

<header id="banner">
    <h1>地図</h1>
</header>

<div class="deck" id="outer-deck" data-manual="back">
    <div class="card" id="results-card">
        <div class="deck" id="inner-deck">
            <div class="card" id="results-map-card">
                <!-- map here -->
            </div>

            <div class="card list" id="results-list-card">
                <div class="scrollbox" id="results-list-scrollbox">
                    <!-- template -->
                </div>
            </div>
        </div>
    </div>

    <div class="card detail" id="detail-card">
        <div class="scrollbox" id="detail-scrollbox">
            <!-- template -->
        </div>
    </div>
</div>

</body>

</html>
